<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melsoft Academy Survey</title>
</head>
<body>
    <form action="POST">
        <fieldset>
            <legend>Add user</legend>

            <input type="text" placeholder="first name">
            <input type="text" placeholder="last name">
            <input type="email" placeholder="email">

            <select>
                <option value="">Student</option>
                <option value="">Teacher</option>
                <option value="">Guest</option>
            </select>

            <p>Choose your favourite programming language:</p>
            <label for="html">HTML</label>
            <input type="radio" id="html">
            <label for="css">CSS</label>
            <input type="radio" id="css">
            <label for="JavaScript">JavaScript</label>
            <input type="radio" id="JavaScript">

            <label for="comments">Comments</label>
            <textarea name="" id="comments"></textarea>
            <label for="current_date">Current Date</label>
            <input type="date" id="current_date">

            <label for="newsletter">Sign up for the newsletter</label>
            <input type="checkbox" id="newsletter">
            <label for="terms">Agree to terms and conditions</label>
            <input type="checkbox" id="terms">
            <input type="submit" value="Submit">

        </fieldset>
    </form>
</body>
</html>
